configurations {
    archives {
        extendsFrom configurations.default
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.ganshane.centipede:centipede-android:dev-SNAPSHOT@aar'
    androidTestCompile 'junit:junit:4.+'
}

